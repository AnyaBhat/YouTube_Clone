<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="display: grid;
    grid-template-columns: 100px 100px;">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2
        <p>hello</p></div>
    </div>

    <div style="margin-top:30px;
    display: grid;
    grid-template-columns: 100px 100px 1fr;">
        <div style="background-color: lightblue;">100 px</div>
        <div style="background-color: lightpink;">100 px</div>
        <div style="background-color: lightblue;">remaining amount of space</div>
    </div>

    <div style="margin-top:30px;
    display: grid;
    grid-template-columns: 1fr 100px 100px ;">
        <div style="background-color: lightblue;">100 px</div>
        <div style="background-color: lightpink;">100 px</div>
        <div style="background-color: lightblue;">remaining amount of space</div>
    </div>

    <div style="margin-top:30px;
    display: grid;
    grid-template-columns:100px 1fr  100px ;">
        <div style="background-color: lightblue;">100 px</div>
        <div style="background-color: lightpink;">100 px</div>
        <div style="background-color: lightblue;">remaining amount of space</div>
    </div>

    <div style="margin-top:30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;">
        <div style="background-color: lightblue;">100 px</div>
        <div style="background-color: lightpink;">100 px</div>
        <div style="background-color: lightblue;">remaining amount of space</div>
    </div>

    <div style="margin-top:30px;
    display: grid;
    column-gap: 20px;
    row-gap: 40px;
    grid-template-columns: 1fr 1fr 1fr;">
        <div style="background-color: lightblue; height: 200px;">100 px</div>
        <div style="background-color: lightpink;height: 200px;">100 px</div>
        <div style="background-color: lightblue;height: 200px;">remaining amount of space</div>
        <div style="background-color: lightpink;height: 200px;">100 px</div>
        <div style="background-color: lightblue; height: 200px;">100 px</div>
        <div style="background-color: lightpink;height: 200px;">remaining amount of space</div>
    </div>
</body>
</html>
