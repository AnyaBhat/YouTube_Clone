<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="height: 3000px;
padding-top:60px;
padding-left :80px;">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        /* bottom: 500px;  
        distance from bottom  */
        height: 40px;
        right: 0;
        z-index: 100;">Fixed-header</div>

    <div style="background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 40px;
        width: 72px;">
            Fixed-sidebar
                <div style="
                    position: absolute;
                    background-color:red ;
                    color: white;
                    right: 0px;
                    top: 0px;
                    ">
                    ASB
                </div>
    </div>

    <div style="
    position: absolute;
    background-color:red ;
    color: white;
    right: 10px;
    top: 60px;
    z-index: -1;">Absolute</div>

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;">Static</div>
    <div style="
    background-color: lightpink;
    position: sticky;
    height: 200px;
    width: 200px;">Sticky</div>

    <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: relative;">parent
        <div style="
        position: absolute;
        background-color:black ;
        color: white;
        bottom: 10px;
        right: 10px;">child</div></div>
</body>
</html>
